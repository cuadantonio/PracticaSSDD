<!DOCTYPE html>
<!-- Website template by freewebsitetemplates.com -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Tratamiento - Garden Walkthrough Website Template</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div id="page">
		<div id="header">
			<a href="/" id="logo"><img src="/images/logo.png" alt="Logo"></a>
			<ul>
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/cultivos">Cultivos</a>
				</li>
				<li>
					<a href="/productos">Productos</a>
				</li>
				<li class="current">
					<a href="/tratamientos">Tratamientos</a>
				</li>
			</ul>
		</div>
		<div id="body">
			<div id="content">
				<form method="post" action="/tratamientoañadido">
				<div class="form-group">
                    <label>Producto</label>
                    <select name="producto">
                        <option th:each="producto : ${productos}"><span th:text="${producto.nombre}"></span></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cultivo</label>
                    <select name="cultivo">
                        <option th:each="cultivo : ${cultivos}"><span th:text="${cultivo.especie}"></span></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Numero de lote</label>
                    <input
                            type="text"
                            name="numeroLote"
                            class="form-control"
                            placeholder="especie"
                            required/>
                </div>
                <div class="form-group">
                    <label>Fecha Realizacion</label>
                    <input
                            name="fechaRealizacion"
                            type="datetime-local"
                            class="form-control"
                            required/>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button
                                id="register"
                                type="submit"
                                class="btn btn-primary">Publicar
                        </button>
                    </div>
                </div>
				</form>
			</div>
		</div>
		<div id="footer">
			<div>
				<div>
					<h1>Connect</h1>
					<a target="_blank" id="mail">Escríbenos</a>
					<a target="_blank" id="facebook">Facebook</a>
					<a target="_blank" id="twitter">Twitter</a>
					<a target="_blank" id="googleplus">Google&#43;</a>
				</div>
			</div>
			<p>
				Garden Walkthrough &copy; 2021 | All Rights Reserved
			</p>
		</div>
	</div>
</body>
</html>
