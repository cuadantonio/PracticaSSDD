<!DOCTYPE html>
<!-- Website template by freewebsitetemplates.com -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Cultivo - Garden Walkthrough Website Template</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div id="page">
		<div id="header">
			<a href="/" id="logo"><img src="/images/logo.png" alt="Logo"></a>
			<ul>
				<li>
					<a href="/">Home</a>
				</li>
				<li class="current">
					<a href="/cultivos">Cultivos</a>
				</li>
				<li>
					<a href="/productos">Productos</a>
				</li>
				<li>
					<a href="/tratamientos">Tratamientos</a>
				</li>
			</ul>
		</div>
		<div id="body">
			<div id="content">
				<form method="post" action="/cultivoeditado">
				 <div class="form-group">
                    <label>Nueva Especie</label>
                    <input
                            type="text"
                            name="especie"
                            class="form-control"
                            placeholder="especie"
                            required/>
                </div>
                <div class="form-group">
                    <label>Nueva Variedad</label>
                    <input
                            type="text"
                            name="variedad"
                            class="form-control"
                            placeholder="especie"
                            required/>
                </div>
                <div class="form-group">
                    <label>Nueva Fecha</label>
                    <input
                            name="fecha"
                            type="datetime-local"
                            class="form-control"
                            required/>
                </div>
                <div class="form-group">
                    <label>Nueva Zona</label>
                    <input
                            type="text"
                            name="zona"
                            class="form-control"
                            placeholder="especie"
                            required/>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button
                                id="register"
                                type="submit"
                                class="btn btn-primary">Publicar
                        </button>
                    </div>
                </div>
                <input type="hidden" name="id" th:attr="value = ${idnum}">
				</form>
				<p th:text="${idnum}"></p>
			</div>
		</div>
		<div id="footer">
			<div>
				<div>
					<h1>Connect</h1>
					<a href="http://www.freewebsitetemplates.com/misc/contact" target="_blank" id="mail">Escr√≠benos</a>
					<a href="http://freewebsitetemplates.com/go/facebook/" target="_blank" id="facebook">Facebook</a>
					<a href="http://freewebsitetemplates.com/go/twitter/" target="_blank" id="twitter">Twitter</a>
					<a href="http://freewebsitetemplates.com/go/googleplus/" target="_blank" id="googleplus">Google&#43;</a>
				</div>
			</div>
			<p>
				Garden Walkthrough &copy; 2021 | All Rights Reserved
			</p>
		</div>
	</div>
</body>
</html>
