<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cultivo</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div id="page">
		<div id="header">>
			<ul>
				<li>
					<a href="/">Home</a>
				</li>
				<li class="current">
					<a href="/cultivos">Cultivos</a>
				</li>
				<li>
					<a href="/productos">Productos</a>
				</li>
				<li>
					<a href="/tratamientos">Tratamientos</a>
				</li>
			</ul>
		</div>
		<div id="body">
			<div id="content">
				<form method="post" action="/cultivoeditado">
				 <div class="form-group">
                    <label>Nueva Especie</label>
                    <input
                            type="text"
                            name="especie"
                            class="form-control"
                            placeholder="especie"
                            required/>
                </div>
                <div class="form-group">
                    <label>Nueva Variedad</label>
                    <input
                            type="text"
                            name="variedad"
                            class="form-control"
                            placeholder="especie"
                            required/>
                </div>
                <div class="form-group">
                    <label>Nueva Fecha</label>
                    <input
                            name="fecha"
                            type="datetime-local"
                            class="form-control"
                            required/>
                </div>
                <div class="form-group">
                    <label>Nueva Zona</label>
                    <input
                            type="text"
                            name="zona"
                            class="form-control"
                            placeholder="especie"
                            required/>
                </div>
                <br>
                <div class="control-group">
                    <div class="controls">
                        <button
                                id="register"
                                type="submit"
                                class="btn btn-primary">Publicar
                        </button>
                    </div>
                </div>
                <input type="hidden" name="id" th:attr="value = ${id}">
				</form>
			</div>
		</div>
		<div id="footer">
			<div>
				<div>
					<h1>Correos</h1>
					<b>a.cuadrado.2018@alumnos.urjc.es</b>
					<b>r.marques.2018@alumnos.urjc.es</b>
					<b>cn.terci.2018@alumnos.urjc.es</b>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
