<!DOCTYPE html>
<!-- Website template by freewebsitetemplates.com -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Cultivo - Garden Walkthrough Website Template</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div id="page">
		<div id="header">
			<a href="/" id="logo"><img src="/images/logo.png" alt="Logo"></a>
			<ul>
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/cultivos">Cultivos</a>
				</li>
				<li class="current">
					<a href="/productos">Productos</a>
				</li>
				<li>
					<a href="/tratamientos">Tratamientos</a>
				</li>
			</ul>
		</div>
		<div id="body">
			<div id="content">
				<form method="post" action="/productoeditado">
				 <div class="form-group">
                    <label>Nuevo Nombre</label>
                    <input
                            type="text"
                            name="nombre"
                            class="form-control"
                            required/>
                </div>
                <div class="form-group">
                    <label>Nueva Descripcion</label>
                    <input
                            type="text"
                            name="descripcion"
                            class="form-control"
                    />
                </div>
                 <div class="form-group">
                    <label>Nuevo Plazo de Reentrada</label>
                    <input
                            name="plazoReentrada"
                            type="number"
                            class="form-control"
                            min="0"
                            required/>
                </div>
                <div class="form-group">
                    <label>Nuevo Plazo de Recoleccion</label>
                    <input
                            name="plazoRecoleccion"
                            type="number"
                            class="form-control"
                            min="0"
                            required/>
                </div>
                <br>
                <div class="control-group">
                    <div class="controls">
                        <button
                                id="register"
                                type="submit"
                                class="btn btn-primary">Publicar
                        </button>
                    </div>
                </div>
                <input type="hidden" name="id" th:attr="value = ${id}">
				</form>
			</div>
		</div>
		<div id="footer">
			<div>
				<div>
					<h1>Connect</h1>
					<a target="_blank" id="mail">Escr√≠benos</a>
					<a target="_blank" id="facebook">Facebook</a>
					<a target="_blank" id="twitter">Twitter</a>
					<a target="_blank" id="googleplus">Google&#43;</a>
				</div>
			</div>
			<p>
				Garden Walkthrough &copy; 2021 | All Rights Reserved
			</p>
		</div>
	</div>
</body>
</html>
