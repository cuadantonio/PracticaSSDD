<!DOCTYPE html>
<!-- Website template by freewebsitetemplates.com -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Cultivo - Garden Walkthrough Website Template</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div id="page">
		<div id="header">
			<a href="/" id="logo"><img src="/images/logo.png" alt="Logo"></a>
			<ul>
				<li>
					<a href="/">Home</a>
				</li>
				<li class="current">
					<a href="/cultivos">Cultivos</a>
				</li>
				<li>
					<a href="/productos">Productos</a>
				</li>
				<li>
					<a href="/tratamientos">Tratamientos</a>
				</li>
			</ul>
		</div>
		<div id="body">
			<div id="content">
				<h1>Cultivo</h1>
				<br/>
				<br/>
				<ul class="section">
					<li>
						<div>
							<h2 th:text="'Especie: ' + ${cultivo.especie}"></h2>
							<br/>
							<p th:text="'Variedad: ' + ${cultivo.variedad}"></p>
							<br/>
							<p th:text="'Fecha: ' + ${cultivo.fecha}"></p>
							<br/>
							<p th:text="'Zona: ' + ${cultivo.zona}"></p>
							<br/>
							<p>Lista: </p>
							<ul>
								<li th:each="tratamiento : ${cultivo.tratamientos}">
										<a th:href="@{'/tratamientos/'+ ${tratamiento.id}}"><span th:text="${tratamiento.numeroLote}"></span></a>
								</li>
							</ul>
							<br/>
							<a th:href="@{'/editarcultivo/'+ ${cultivo.id}}">Editar Cultivo</a>
							<a href="/">Volver</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div id="footer">
			<div>
				<div>
					<h1>Connect</h1>
					<a target="_blank" id="mail">Escr√≠benos</a>
					<a target="_blank" id="facebook">Facebook</a>
					<a target="_blank" id="twitter">Twitter</a>
					<a target="_blank" id="googleplus">Google&#43;</a>
				</div>
			</div>
			<p>
				Garden Walkthrough &copy; 2021 | All Rights Reserved
			</p>
		</div>
	</div>
</body>
</html>
